<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <script data-require="angular.js@1.5.5" data-semver="1.5.5" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script src="github.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>
  <div>{{error}}</div>

  {{countdown}}
  <form name="Yess" ng-submit="search(username)">
    <input type="search" required ng-model="username">
    <input type="submit">
  </form>

  <div ng-include="'userdetails.html'" ng-show="user"></div>
  
</body>

</html>
